<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Lecture Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="lecture-notes"
    type="text/css"
  />
</head>
<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      name: 'BSCS@KCL',
      repo: 'https://github.com/MKiyoaki/BSCS-Lecture-Notes.git',

      loadSidebar: true,
      subMaxLevel: 3,
      plugins: [
        function(hook, vm) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> By@Kiyoaki &copy; 2023 </span>',
            '</footer>'
          ].join('');

          hook.beforeEach(html => {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                      .replace('raw.githubusercontent.com', 'github.com')
                      .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                      .replace('cdn.jsdelivr.net/gh', 'github.com')
                      .replace('@master', '/blob/master');
            } else {
              url =
                      'https://github.com/MKiyoaki/BSCS-Lecture-Notes/blob/master/docs/' +
                      vm.route.file;
            }
            const editHtml = '[:memo: Edit](' + url + ')\n';
            return (
                editHtml +
                html
              );
          });

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
      ],
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          accent: '#88a190',
          toogleBackground : '#ffffff',
          background: '#2b2b30',
          // ...
          borderColor : '#373737',
        },
        light: {
          accent: '#a3c1ad',
          // ...
        },
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

  <!-- Docsify script Here -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>

</body>
</html>
